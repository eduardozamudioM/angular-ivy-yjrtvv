<p>{{title}}</p>

<div [ngSwitch]=title>

<label *ngSwitchCase="'pesqui'" >Hola soy pesqui</label>

<button (click)="addItem()" >add Item</button>
<ul>
    <li *ngIf="items.length ===0" >
        Lista esta vacia
    </li>
    <li *ngFor="let name of items; index as i" >
        {{name}} {{i}}
        <button (click)="deleteItem(i)">Borrar item</button>
    </li>
</ul>
